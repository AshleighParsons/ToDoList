<h1>Register</h1>

<div class="col-md-6 col-sm-12 formcontainer">
  <form>
    <div class="inputs">
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="text" name="name" class="form-control" id="inputname3" placeholder="Name" [(ngModel)]="model.name" required />
          
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="model.email" required />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password"
            [(ngModel)]="model.password" required />
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary" (click)="submitHandler()">Register</button>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <a [routerLink]="['/login']" class="btn btn-info">Login</a>
      </div>
    </div>

  </form>
</div>
