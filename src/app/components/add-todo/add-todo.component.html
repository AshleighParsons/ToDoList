<h1>Add a Todo
</h1>
 
<div class="col-md-6 col-sm-12 formcontainer">
  <form #addTodoform="ngForm">
    <div class="form-group row">
      <div class="col-sm-12">
        <input type="text" name="name" class="form-control" id="nameId" placeholder="Name" [(ngModel)]="model.name">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary" (click)="!todoId?addTodo():editTodo()">Submit</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary back" (click)="navigateBack()">Back</button>
      </div>
    </div>
  </form>
</div>
