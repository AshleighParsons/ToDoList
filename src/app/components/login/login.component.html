<h1>Login</h1>

<div class="col-md-6 col-sm-12 formcontainer">
  <form>
    <div class="inputs">
      <div class="form-group row">
        <div class="col-sm-12">
          <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="model.email" required
          />
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-12">
          <input type="password" name="password" class="form-control" id="inputPassword3" [(ngModel)]="model.password" placeholder="Password"
            required>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-12">
        <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-12">
        <a routerLink="/register" class="btn btn-info ">Register</a>
      </div>
    </div>
  </form>
</div>
